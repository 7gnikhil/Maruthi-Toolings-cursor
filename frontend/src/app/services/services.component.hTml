<h2>Our Services</h2>

<div *ngIf="loading">Loading services...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div class="services-list" *ngIf="!loading && !error">
  <div class="service-item" *ngFor="let service of services">
    <img [src]="service.iconUrl || 'assets/no-image.png'" alt="{{service.name}}" />
    <h3>{{ service.name }}</h3>
    <p>{{ service.description }}</p>
  </div>
</div>
