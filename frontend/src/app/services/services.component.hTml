<div class="page-hero container">
  <img src="/assets/company-hero.jpg" alt="Services" style="max-height:80px;margin-right:12px;float:left;border-radius:6px;object-fit:cover;"/>
  <h2>Our Services</h2>
  <p>Our services include precision machining, assembly, quality inspection and after-sales support to ensure production-ready tooling.</p>
</div>

<div *ngIf="loading">Loading services...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div class="services-list" *ngIf="!loading && !error">
  <div class="service-item" *ngFor="let service of services">
    <img [src]="service.iconUrl || 'assets/no-image.png'" alt="{{service.name}}" />
    <h3>{{ service.name }}</h3>
    <p>{{ service.description }}</p>
  </div>
</div>
