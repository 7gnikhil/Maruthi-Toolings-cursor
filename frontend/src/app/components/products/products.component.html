<div class="page-hero container">
  <img src="/assets/company-hero.jpg" alt="Products" style="max-height:80px;margin-right:12px;float:left;border-radius:6px;object-fit:cover;"/>
  <h2>Our Products</h2>
  <p>We manufacture precision tooling and components, including custom fixtures, dies, and sub-assemblies tailored to client specifications.</p>
</div>

<div *ngIf="loading">Loading products...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div class="products-grid" *ngIf="!loading && !error">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.imageUrl || 'assets/no-image.png'" alt="{{product.name}}" />
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
  </div>
</div>
