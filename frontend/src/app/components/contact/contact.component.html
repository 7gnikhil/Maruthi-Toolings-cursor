<div class="page-hero container">
  <h2>Contact Us</h2>
  <p>Have questions or need a custom tooling solution? Contact our sales and engineering team â€” we're happy to help.</p>
</div>

<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  <div>
    <label for="name">Name*</label><br />
    <input type="text" id="name" name="name" ngModel required />
  </div>
  <div>
    <label for="email">Email*</label><br />
    <input type="email" id="email" name="email" ngModel required />
  </div>
  <div>
    <label for="phone">Phone</label><br />
    <input type="tel" id="phone" name="phone" ngModel />
  </div>
  <div>
    <label for="message">Message</label><br />
    <textarea id="message" name="message" rows="4" ngModel></textarea>
  </div>
  <button type="submit" [disabled]="submitting || contactForm.invalid">Send Inquiry</button>
</form>

<div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
<div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
