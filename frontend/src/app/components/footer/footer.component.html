<footer>
  <div class="container footer-grid">
    <div class="footer-col">
      <h4>Contact</h4>
      <p>Maruthi Toolings<br/>123 Industrial Road<br/>City, State</p>
      <p>Email: info@maruthitoolings.example | Phone: +1 555 123 4567</p>
    </div>

    <div class="footer-col">
      <h4>Location</h4>
      <!-- Generic embed; replace the src with your actual Google Maps embed link -->
      <iframe width="100%" height="150" style="border:0" loading="lazy" allowfullscreen
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019365463695!2d-122.42067968468126!3d37.77851997975814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c2b8e6f4b%3A0x7a4a9220cbb6f4b1!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"></iframe>
    </div>

    <div class="footer-col">
      <h4>Quick Inquiry</h4>
      <form #footerForm="ngForm" (ngSubmit)="onSubmit(footerForm)">
        <input name="name" ngModel placeholder="Name" required />
        <input name="email" ngModel placeholder="Email" required />
        <textarea name="message" ngModel placeholder="Message" rows="3"></textarea>
        <button type="submit" [disabled]="submitting">Send</button>
      </form>
      <div class="success" *ngIf="success">{{ success }}</div>
      <div class="error" *ngIf="error">{{ error }}</div>
    </div>
  </div>
  <div class="container">
    <p>Â© 2024 Maruthi Toolings. All rights reserved.</p>
  </div>
</footer>
